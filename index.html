<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valley Metro Bus Tracker</title>
</head>
<body>
    <h1>Currently Running Bus Fleet Numbers</h1>
    <ul id="bus-list"></ul>
    <p id="bus-summary"></p>
    
    <script>
        async function fetchBusData() {
            const apiUrl = "https://mna.mecatran.com/utw/ws/gtfsfeed/vehicles/valleymetro?apiKey=4f22263f69671d7f49726c3011333e527368211f&asJson=true";
            
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                
                const data = await response.json();
                const vehicles = data?.entity || [];
                
                const busList = document.getElementById("bus-list");
                const busSummary = document.getElementById("bus-summary");
                busList.innerHTML = "";
                
                if (vehicles.length === 0) {
                    busList.innerHTML = "<li>No active vehicles found.</li>";
                    busSummary.textContent = "";
                    return;
                }
                
                let count1631to1642 = 0;
                vehicles.forEach(vehicle => {
                    const vehicleId = vehicle.vehicle?.vehicle?.id;
                    if (vehicleId) {
                        const listItem = document.createElement("li");
                        listItem.textContent = vehicleId;
                        busList.appendChild(listItem);
                        
                        const idNum = parseInt(vehicleId, 10);
                        if (idNum >= 1631 && idNum <= 1642) {
                            count1631to1642++;
                        }
                    }
                });
                
                if (count1631to1642 > 0) {
                    busSummary.textContent = `Count of vehicles in range 1631-1642: ${count1631to1642} - 2019 ENC E-Z Rider II BRT 32' CNG`;
                } else {
                    busSummary.textContent = "No vehicles in range 1631-1642 currently running.";
                }
            } catch (error) {
                console.error("Error fetching bus data:", error);
            }
        }
        
        fetchBusData();
    </script>
</body>
</html>
